<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<div class="widget">
    <div class="column todo">
        <span class="title">TO DO</span>
        <div class="card">
            Welcome to Trello!
        </div>
        <div class="card">
            This is a card
            <div class="buttons">
                <div class="like"></div>
                <div class="delete hidden"></div>
                <div class="comment"></div>
            </div>
        </div>

        <div class="card">
            Click on a card, to see what's behind it!
            <div class="buttons">
                <div class="like"></div>
                <div class="delete hidden"></div>
                <div class="comment"></div>
            </div>
        </div>

    </div>

    <div class="column inprogress">
        <span class="title">IN PROGRESS</span>
        <div class="card">
            fegertgre
            <div class="buttons">
                <div class="like"></div>
                <div class="delete hidden"></div>
                <div class="comment"></div>
            </div>
        </div>
    </div>

    <div class="column done">
        <span class="title">DONE</span>
        <div class="card">
            etgregrhgrthrthrthrthEGERTGRETGRET
            <div class="buttons">
                <div class="like"></div>
                <div class="delete hidden"></div>
                <div class="comment"></div>
            </div>
        </div>
    </div>

</div>
<div class="add" id="show">
    + Add another card
</div>

<dialog id="card-addition">
    <h3>Add new card</h3>
    <label>
        <textarea class="new-card-content"> </textarea>
    </label>
    <p></p>
    <button id="confirm-add-new-card">Add</button>
    <button id="exit">Cancel</button>
</dialog>

<div class="debug">
    <div id="curcoords"></div>
    <div id="closest-card-number"></div>
    <div id="closest-card-coords"></div>
    <div id="empty-col"></div>
</div>

</body>

</html>
